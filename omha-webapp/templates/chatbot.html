{% extends "base.html" %}
{% block content %}
<h3>Chatbot tâm lý (demo)</h3>
<form method="post">
    <input class="form-control mb-2" name="message" placeholder="Nói gì đó..." required>
    <button class="btn btn-dark">Gửi</button>
</form>
{% if reply %}
<div class="alert alert-info mt-3">{{ reply }}</div>
{% endif %}
{% endblock %}
