<!-- templates/forum.html -->
{% extends "base.html" %}

{% block content %}
    <h2>Diễn đàn</h2>
    <a href="{{ url_for('create_post') }}" class="btn btn-primary mb-4">Đăng bài mới</a>

    <div class="list-group">
        {% for post in posts %}
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="list-group-item list-group-item-action">
                <h5>{{ post.title }}</h5>
                <p>{{ post.content[:100] }}...</p>
                <small>{{ post.created_at.strftime('%d/%m/%Y %H:%M') }} - Từ {{ post.user.username }}</small>
            </a>
        {% endfor %}
    </div>
{% endblock %}
