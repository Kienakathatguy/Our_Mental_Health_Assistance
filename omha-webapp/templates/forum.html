{% extends "base.html" %}
{% block content %}
<h3>Diễn đàn cộng đồng</h3>
<form method="post" class="mb-3">
    <input class="form-control mb-2" name="title" placeholder="Tiêu đề" required>
    <textarea class="form-control mb-2" name="content" placeholder="Nội dung chia sẻ" rows="3" required></textarea>
    <button class="btn btn-primary">Đăng bài</button>
</form>
{% for post in posts %}
<div class="card mb-2">
    <div class="card-header fw-bold">{{ post.title }}</div>
    <div class="card-body">{{ post.content }}</div>
</div>
{% endfor %}
{% endblock %}
