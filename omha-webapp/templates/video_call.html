{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4 text-primary">ğŸ¥ Cuá»™c gá»i video</h2>
            <div class="card shadow-sm p-4 mb-4 bg-white rounded">
                <h4 class="mb-3 text-secondary">ğŸ”² Video cá»§a báº¡n</h4>
                <video id="localVideo" autoplay muted class="w-100 mb-3" style="max-height: 400px; border: 2px solid #ddd; border-radius: 8px;"></video>
            </div>

            <div class="card shadow-sm p-4 mb-4 bg-white rounded">
                <h4 class="mb-3 text-secondary">ğŸ”² Video cá»§a Ä‘á»‘i tÃ¡c</h4>
                <video id="remoteVideo" autoplay class="w-100 mb-3" style="max-height: 400px; border: 2px solid #ddd; border-radius: 8px;"></video>
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mx-2" id="endCallBtn">Káº¿t thÃºc cuá»™c gá»i</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.9.3/simple-peer.min.js"></script>
<script>
    const socket = io.connect('http://localhost:5000');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const endCallBtn = document.getElementById('endCallBtn');
    const urlParams = new URLSearchParams(window.location.search);
    const userToCall = urlParams.get('user');

    let localStream;
    let peer;

    // Get media stream from user's webcam
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
            localStream = stream;
            localVideo.srcObject = stream;
            socket.emit('offer', { offer: 'start' }, userToCall);
        })
        .catch(err => console.error('Error accessing media devices.', err));

    socket.on('offer', (offer) => {
        peer = new SimplePeer({
            initiator: true,
            trickle: false,
            stream: localStream
        });

        peer.on('signal', (signal) => {
            socket.emit('offer', { offer: signal }, userToCall);
        });

        peer.on('stream', (remoteStream) => {
            remoteVideo.srcObject = remoteStream;
        });

        peer.signal(offer);
    });

    socket.on('answer', (answer) => {
        peer.signal(answer);
    });

    socket.on('ice_candidate', (candidate) => {
        peer.signal(candidate);
    });

    // Send ice candidate
    peer.on('icecandidate', (event) => {
        if (event.candidate) {
            socket.emit('ice_candidate', event.candidate, userToCall);
        }
    });

    // End call functionality
    endCallBtn.addEventListener('click', () => {
        if (peer) {
            peer.destroy();
        }
        localStream.getTracks().forEach(track => track.stop());
        window.location.href = '/';
    });
</script>

{% endblock %}
