<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>OMHA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .navbar-nav .nav-link {
      padding-left: 1rem;
      padding-right: 1rem;
    }

    .btn-outline-primary {
      background-color: #007bff; /* Nền màu xanh sáng */
      color: white;
      border: 1px solid #007bff;
    }

    .btn-outline-primary:hover {
      background-color: #0056b3; /* Màu xanh đậm khi hover */
      border-color: #0056b3;
    }

    .btn-outline-secondary {
      background-color: #6c757d; /* Nền màu xám */
      color: white;
      border: 1px solid #6c757d;
    }

    .btn-outline-secondary:hover {
      background-color: #5a6268; /* Màu xám đậm khi hover */
      border-color: #5a6268;
    }

    .navbar-nav .btn {
      margin-left: 10px; /* Khoảng cách giữa các nút */
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="/">OMHA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/diary">Nhật ký</a></li>
          <li class="nav-item"><a class="nav-link" href="/forum">Diễn đàn</a></li>
          <li class="nav-item"><a class="nav-link" href="/video">Trò chuyện</a></li>
          <li class="nav-item"><a class="nav-link" href="/articles">Bài viết</a></li>
          <li class="nav-item"><a class="nav-link" href="/chatbot">Chatbot</a></li>
        </ul>

        <div class="d-flex ms-auto">
          {% if current_user.is_authenticated %}
            <span class="navbar-text text-white me-2">Chào, {{ current_user.username }}!</span>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Đăng xuất</a>
          {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-outline-primary btn-sm me-2">Đăng nhập</a>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm">Đăng ký</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-light text-center py-3">
    <p class="mb-0">© 2025 OMHA. Đồng hành cùng sức khỏe tâm lý của bạn.</p>
  </footer>
</body>

</html>
