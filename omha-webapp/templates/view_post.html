{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p><strong>Posted by:</strong> {{ post.user.username }}</p>
        <p><strong>Created at:</strong> {{ post.created_at }}</p>
        <div>
            <p>{{ post.content }}</p>
        </div>
    </div>
{% endblock %}
