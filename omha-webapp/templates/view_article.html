{% extends "base.html" %}

{% block content %}
<!-- Article Detail Header -->
<div class="card shadow-sm p-4 mb-4 bg-white rounded">
    <h2 class="mb-3 text-primary">{{ article.title }}</h2>
    <p class="text-muted">Đăng bởi: {{ article.author }} | {{ article.created_at.strftime('%d/%m/%Y') }}</p>
</div>

<!-- Article Content -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Nội dung bài viết</h5>
        <p>{{ article.content }}</p>
        
        {% if article.video_url %}
        <hr>
        <!-- Embed Video (if available) -->
        <h5 class="card-title">Video truyền cảm hứng</h5>
        <div class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" src="{{ article.video_url }}" allowfullscreen></iframe>
        </div>
        {% endif %}
    </div>
</div>

<!-- Back Button -->
<a href="{{ url_for('articles') }}" class="btn btn-secondary">Quay lại danh sách bài viết</a>

{% endblock %}
